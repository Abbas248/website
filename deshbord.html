<html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="mian">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Post Image</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@fat">post Caption</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@getbootstrap">Post Price</button>
        <button type="button" class="btn btn-primary"><i class="fa-solid fa-thumbs-up"></i></button>
        <button type="button" class="btn btn-primary"><i class="fa-solid fa-comment"></i></button>
        <button type="button" class="btn btn-primary"><i class="fa-solid fa-share"></i></button>
    </div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="postForm">
            <div class="mb-3">
              <label for="image-input" class="form-label">Post Image:</label>
              <input type="file" class="form-control" id="image-input" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label for="caption-input" class="form-label">Post Caption:</label>
              <input type="text" class="form-control" id="caption-input" required>
            </div>
            <div class="mb-3">
              <label for="price-input" class="form-label">Post Price:</label>
              <input type="number" class="form-control" id="price-input" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="postData()">Post</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Display Section -->
  <div id="post-display" class="mt-4 container d-flex flex-wrap gap-3"></div>
  

  <button type="button" class="btn btn-primary" id="h">Add to card</button>
  <button type="button" onclick="logOut()" class="btn btn-primary" id="j">Log out</button>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
